<div class="container home">
  <div class="row">
    <div class="col-lg-2"></div>
      <div class="col-lg-8 row_style">
        <h3>{{sc.posts.title}}</h3>
          <div ng-repeat="comment in sc.posts.comments">
            <h4>{{comment.body}}</h4>
            <h6>
              <p><span class="glyphicon glyphicon-plus-sign" ng-click="sc.upVote($index)"></span> Upvotes: {{comment.upvotes}}</p> 
              <p><span class="glyphicon glyphicon-minus-sign" ng-click="sc.downVote($index)"></span> Downvotes: {{comment.downvotes}}</p>
            </h6> 
          </div>
      </div>
    <div class="col-lg-2"></div>
  </div>
</div>

<div class="row submit">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
          <form ng-submit="sc.addComment()">
            <h3> Leave your comment </h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your opinion" ng-model="sc.body"></input>
            </div>
            <button type="submit" class="btn btn-primary" ng-submit="sc.addComment()">Comment</button>
            <a class="btn btn-primary" href="#/Home">Back</a>
          </form>
      </div>
      <div class="col-sm-3"></div>
</div>
