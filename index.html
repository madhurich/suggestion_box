 <!DOCTYPE html>
 <html>
 <head>
     <meta charset="utf-8">
	 <title>Suggestion Box</title>
	 <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	 <link rel="stylesheet" type="text/css" href="bower_components/emojify.js/dist/css/basic/emojify.min.css">
	 <link rel="stylesheet" type="text/css" href="css/style.css">
	 
 </head>
 <body ng-app="SuggestionBox">
 
<div class="main" ng-view></div>

	 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
	 <script src="//cdnjs.cloudflare.com/ajax/libs/emojify.js/1.1.0/js/emojify.min.js"></script>
	 <script>
		emojify.setConfig({tag_type : 'span'});
		emojify.run(document.getElementById('chat-output'));

	 </script>
	 <!-- Modules -->
	 <script src="js/app.js"></script>
	     
	 <!-- Controllers -->
	 <script src="js/controllers/HomeController.js"></script>
	 <script src="js/controllers/SuggestionController.js"></script>
	     
	 <!-- Services -->
	  <script src="js/services/suggestions.js"></script>   
 </body>
 </html>
